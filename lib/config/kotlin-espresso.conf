[_common]
template_dirs = kotlin/espresso, kotlin, common
package = 'com.example'
indentation = '    '
dirname_convention = 'underscore'
filename_convention = 'camelize'
naming_convention = 'camelize_lower'

[tests]
filename = 'ProjectTest.kt'
named_filename = '%sTest.kt'
call_prefix = 'actionwords'

[actionwords]
filename = 'Actionwords.kt'
