[_common]
package = 'com.example'
indentation = '    '
fallback_template = 'empty'

[features]
node_name = folders
template_dirs = gherkin/inlined_uids, gherkin/kotlin, gherkin, common
named_filename = '%s.feature'
indentation = '  '
renderer_addons = 'GherkinAddon'

[step_definitions]
node_name = actionwords
template_dirs = cucumber/kotlin, kotlin, common
filename = 'StepDefinitions.kt'
naming_convention = 'camelize_lower'
call_prefix = 'actionwords'
renderer_addons = 'GherkinAddon'

[actionwords]
template_dirs = cucumber/kotlin/actionwords, kotlin, common
filename = 'Actionwords.kt'
naming_convention = 'camelize_lower'
